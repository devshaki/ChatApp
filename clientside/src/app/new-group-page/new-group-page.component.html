<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title> new group </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>group name</mat-label>
          <input
            [(ngModel)]="groupName"
            name="groupName"
            id="groupname"
            matInput
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="login-field">
          <mat-label>group description</mat-label>
          <input
            [(ngModel)]="groupDesc"
            name="groupDesc"
            matInput
            id="groupdesc"
          />
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          class="login-btn"
          type="submit"
        >
          create
        </button>
      </form>
    </mat-card-content>
    <div class="switch-link">
      <a routerLink="/chat">go back</a>
    </div>
  </mat-card>
</div>
