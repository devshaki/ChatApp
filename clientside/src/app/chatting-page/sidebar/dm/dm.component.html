<mat-card class="example-card" appearance="outlined">
  <div (click)="onClickDm()">
    <mat-card-header>
      <mat-card-title>
        {{ contactName }}
      </mat-card-title>
      <mat-card-subtitle [ngClass]="{ online: isOnline, offline: !isOnline }">
        {{ isOnline ? "Online" : "Offline" }}
      </mat-card-subtitle>
    </mat-card-header>
  </div>
  <button class="delete-button" (click)="deleteDm()">
    <mat-icon>clear</mat-icon>
  </button>
</mat-card>
