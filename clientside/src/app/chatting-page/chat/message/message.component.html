<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ message?.senderId }}</mat-card-title>
  </mat-card-header>
  <div mat-card-avatar class="example-header-image">{{ message?.senderId?.[0] }}</div>
  <mat-card-content>
    <p>
      {{message.body}}
    </p>
  </mat-card-content>
</mat-card>
