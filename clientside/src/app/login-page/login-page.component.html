<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="login-icon">lock</mat-icon>
        Login
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="login-field">
          <mat-label>Username</mat-label>
          <input
            matInput
            formControlName="username"
            autocomplete="username"
            [class.mat-form-field-invalid]="getFieldError('username')"
          />
          <mat-error>{{ getFieldError("username") }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="login-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hide ? 'password' : 'text'"
            autocomplete="current-password"
            [class.mat-form-field-invalid]="getFieldError('password')"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            tabindex="-1"
            type="button"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error>{{ getFieldError("password") }}</mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button
          mat-raised-button
          color="primary"
          class="login-btn"
          type="submit"
          [disabled]="isLoading || loginForm.invalid"
        >
          <span *ngIf="isLoading">Logging in...</span>
          <span *ngIf="!isLoading">Login</span>
        </button>
      </form>
    </mat-card-content>
    <div class="switch-link">
      <span>Don't have an account?</span>
      <a routerLink="/register">Sign up</a>
    </div>
  </mat-card>
</div>
