<mat-card class="example-card" [ngClass]="{'flying-message': isNewMessage}" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ message.senderId }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ message.body }}
    </p>
  </mat-card-content>
  <mat-card-footer>
    <span class="example-footer-text">{{
      message.createdAt | date : "short"
    }}</span>
  </mat-card-footer>
</mat-card>
